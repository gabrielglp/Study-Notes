    <script>
    // não sei explicar muito bem, mas ele basicamente testa os valores e cai aonde voce pediu.

    // o valor *default* ele procura pela cor, caso ela não tenha ele volta a cor programada.

        var cor = 'amarelo';
        switch(cor) {
            case 'azul':
                console.log('Cor azul');
                break;

            case 'verde':
                console.log('Cor verde');
                break;
                
            case 'amarelo':
                console.log('Cor amarelo');
                break;

            default:
                console.log('Cor rosa');
                break;
        }
