<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternário</title>
</head>
<body>
    <script>
    // uma forma mais simples de usar if-else
    // usando ternário.

    console.log(true ? 'Video' : 'Game');

    console.log(false ? 'Video' : 'Game');

    var idade = 26;
    console.log(idade >= 18 ? 'Maior de idade' : 'Menor de idade');
    </script>
</body>
</html>
